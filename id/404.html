<body id="page404">

<header class="pagewidth">

    <nav aria-label="Lewati Navigasi">

    <details class="presentation" id="top-nav">
        <summary class="on-deck">

            <!-- search.html -->
<details id="has-search" class="presentation js-details" name="on-deck">
    <summary class="on-deck" accesskey="q" aria-keyshortcuts="q">
        <span class="t t2">Cari</span>
    </summary>
    
        <!-- pagefind.html -->
    <div id="search" class="on-hull">
        <div role="presentation" class="screening js-cgpn"></div>
    </div>
    <script src="http://localhost:1313/pagefind/pagefind-ui.js" type="text/javascript"></script>
    <script>
        let pageFindInitialized = false;
        const initPageFind = function(event) {
            if (!pageFindInitialized) {
                new PagefindUI({
                    element: "#search",
                    showImages: false,
                    translations: {
                        placeholder: "Cari"
                    }
                });
                pageFindInitialized = true;
                document.removeEventListener('DOMContentLoaded', initPageFind);
            }
        };
        document.addEventListener('DOMContentLoaded', initPageFind);
    </script>
        <noscript id="has-search-fallback" class="on-hull">
                
    <!-- duckduckgo.html -->
    <form id="duckduckgo" class="form on-plank"
        name="x" action="//duckduckgo.com/"
        role="search" aria-label="[i18n] searchDuckDuckGo">
        <input type="hidden" value="localhost:1313" name="sites"></input>
        <input type="hidden" value="1" name="kh"></input>
        <input type="hidden" value="1" name="kn"></input>
        <input type="hidden" value="1" name="kac"></input>
        <input class="ldots form__input" type="search" placeholder="Cari" name="q"></input>
        <button class="form__button" type="submit" aria-label="Cari">
            <img src="https://duckduckgo.com/assets/logo_header.v109.svg" alt="" role="presentation" aria-hidden="true">
        </button>
    </form>
    <div role="presentation" class="screening js-cgpn"></div>
        </noscript>
    
</details>
            <!-- menu.html -->
            <!-- i18n.html -->

        <details id="has-i18n" class="presentation js-details" name="on-deck">
            <summary class="anchor on-deck" aria-label="Pilihan Bahasa">
            
                <img
                    src="https://raw.githubusercontent.com/lipis/flag-icons/c95b262e5ee2366cad4c5aecc4a5ad86220c9ab9/flags/4x3/id.svg" alt=""
                    width="64" height="48"
                    loading="lazy"
                    >
                <span class="iso639" aria-hidden="true">ID</span>
                <span class="languangeName">Bahasa Indonesia</span>
            
            </summary>

            <!-- on hull -->
            <nav id="i18n-menu" aria-label="Pilihan Bahasa">
                <ul class="on-plank">
                    <li>
                        <a href="http://localhost:1313/en/" aria-label="Change language to English">

                                loading="lazy"

                            <span>English</span>

                    </li>
                    <li>

                                >
                            <span>简体中文</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://localhost:1313/it/" aria-label="Change language to Italian">
                            <img

                                loading="lazy"

                            <span>Italian</span>
                        </a>
                    </li>

                <div class="screening js-cgpn" role="presentation" aria-hidden="true"></div>
            </nav>

</header>
    <main class="pagewidth" style="display: flex; flex-direction: column;">
        <div class="textwidth" style="margin:auto;">
            <h1 class="has-aria-label" aria-label="Halaman Tidak Ditemukan">404</h1>
            <p role="alert">Halaman ini sengaja dialihkan <a href="http://localhost:1313/" class="loading">kembali ke beranda</a></p>
        </div>
    </main>
    <!-- footer.html -->
<footer id="body-footer" class="pagewidth" style="display: none;">
    <div id="background-footer" class="background" role="presentation"></div>
    <!-- focusMode.html -->
    <div id="focusMode" class="hide">
        <input
            id="defocusAuxElement"
            accesskey="d" type="checkbox"
            onclick="focusMode()"
            aria-keyshortcuts="d"
            aria-label="Mode Fokus"
            >
            <label id="focusModeButton" for="defocusAuxElement" aria-label="Mode Fokus">
                ⦿ <span class="t" role="tooltip">Mode Fokus</span>
            </label>
    </div>
    <!-- a11y.html --><details id="has-a11y" class="presentation js-details" name="on-deck" aria-haspopup="true" aria-labelledby="has-a11y-summary">
    <summary id="has-a11y-summary" accesskey="a" aria-keyshortcuts="a">
        <span>&nbsp;Aksesibilitas</span>
        <kbd class="key" aria-hidden="true">a</kbd>
    </summary>
    <!-- a11y console -->
    <fieldset id="a11y" role="region" disabled>
        <!-- brightness & contrast -->
        <div id="setColorScheme" role="group" aria-label="Pengaturan Warna">
            <!-- darkMode.html -->
    <input
        id="lightSwitch"
        type="checkbox"
        onclick="setColor()"
        aria-label="Mode Gelap"
        >
        <label for="lightSwitch">
            <div class="has-aria-label off" role="status" aria-label="Terang"></div>
            <div class="has-aria-label on" role="status" aria-label="Gelap"></div>
            <div id="lightSwitchIndicator" aria-hidden="true"></div>
        </label>
            <!-- contrast.html -->
    <fieldset id="setContrast">
        <legend>Kontras</legend>
        <input
            id="lessContrast"
            type="radio" name="setContrast" value="less"
            onclick="setColor()"
            >
            <label for="lessContrast">
                <span>Rendah</span>
            </label>
        <input
            id="defaultContrast"
            type="radio" name="setContrast" value="default"
            onclick="setColor()"
            >
            <label for="defaultContrast">
                <span>Bawaan</span>
            </label>
        <input
            id="moreContrast"
            type="radio" name="setContrast" value="more"
            onclick="setColor()"
            >
            <label for="moreContrast">
                <span>Tinggi</span>
            </label>
    </fieldset>
        </div>
        <!-- colorPalette.html -->
    <div id="setColorPalette" style="display:none;">
        <label for="colorPalette">Palet Warna</label>
        <select id="colorPalette" name="colorPalette" oninput="setColorPalette()" aria-label="Palet Warna">
            <option value="defaultColor">Bawaan</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="protanopia">Protanopia</option>
            <option value="tritanopia">Tritanopia</option>
            <option value="monochrome">Monokrom</option>
        </select>
    </div>
        <!-- fontsize.html -->
    <div class="has-aria-label-top" aria-label="Ukuran Font">
        <label class="range" for="fontSize" aria-label="Ukuran Font">
            <input
                id="fontSize"
                type="range" min="8" max="12" step="0.5"
                oninput="setFontSize()">
            <output
                id="fontSizeState"
                onclick="resetFontSize()"
                aria-live="polite"
                >10</output>
        </label>
    </div>
        <!-- baselineStretch.html -->
    <div id="setBaselineStretch" class="has-aria-label-top" aria-label="Jarak Baris">
        <label class="range" for="baselineStretch">
            <input
                id="baselineStretch"
                type="range" min="0.8" max="1.2" step="0.05"
                oninput="setStretch()"
                >
            <output
                id="baselineStretchState"
                onclick="resetStretch()"
                aria-live="polite"
                >1</output>
        </label>
    </div>
        <!-- OpenDyslexic.html -->
    <div id="setOpenDyslexic">
        <input
            id="OpenDyslexic"
            type="checkbox"
            onclick="useOpenDyslexic()"
            aria-label="Gunakan Font OpenDyslexic"
            >
            <label
                class="has-aria-label-top"
                for="OpenDyslexic"
                aria-label="Gunakan Font OpenDyslexic"
                >
                <span id="OpenDyslexicState" aria-hidden="true">
                    <span id="OpenDyslexicIndicator"></span>
                </span>
            </label>
    </div>
        <!-- menu.html -->
    <menu
        id="a11y-menu"
        class="hide"
        role="toolbar"
        aria-label="Kontrol Menu Aksesibilitas"
        >
        <button
            id="saveButton" class="reverse"
            onclick="saveA11y()"
            disabled>Simpan
        </button>
        <button
            id="resetButton" class="has-aria-label"
            onclick="resetA11y()"
            aria-label="Atur Ulang"
            disabled>
        </button>
        <button
            id="closeButton" class="has-aria-label"
            onclick="closeA11yConsole()"
            aria-label="Tutup"
            >
        </button>
    </menu>
        <noscript>
            <center id="noScript" role="alert">Ups... Javascript dinonaktifkan!</center>
        </noscript>
        <center id="noLocalStorage" class="hide" role="alert">LocalStorage tidak tersedia di browser Anda. Pengaturan tidak akan disimpan.</center>
    </fieldset>
    <div class="screening js-cpn" role="presentation" aria-hidden="true"></div>
</details>


    <!-- bionread.html -->
    <div id="useBionRead" class="hide">
        <input
            id="bionReadSwitch"
            accesskey="b" type="checkbox"
            onclick="bionRead()"
            aria-keyshortcuts="b"
            aria-label="Mode BionRead"
            >
            <label id="bionReadButton" for="bionReadSwitch">
                <span><strong>Bion</strong>Read</span>
                <kbd class="key" aria-hidden="true">b</kbd>
            </label>
    </div>
    <!-- [top] bypass block -->
    <nav aria-label="Lewati Navigasi">
        <a id="to-top" href="#top" title="Ke Atas Konten" accesskey="c" aria-keyshortcuts="c" aria-label="Ke Atas Konten">
            <kbd class="key" aria-hidden="true">c</kbd>
        </a>
    </nav>
</footer>
